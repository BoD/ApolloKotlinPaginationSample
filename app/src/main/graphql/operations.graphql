query UserRepositoryListQuery($login: String!, $after: String) {
    user(login: $login) {
        repositories(first: 10, after: $after) {
            pageInfo {
                hasNextPage
                hasPreviousPage
                startCursor
                endCursor
            }
            nodes {
                ...RepositoryFields
            }
        }
    }
}

fragment RepositoryFields on Repository {
    name
    description
    stargazers(first: 0) {
        totalCount
    }
}
